{% extends 'base.html' %}
{% block content %}

<h1>{{ user.user_id }}: {{ user.email }}</h1>
<h3>Zipcode: {{ user.zipcode }}</h3>
<h3>Age: {{ user.age }}</h3>

<h3>Ratings</h3>

<ul>
{% for rating in user.ratings %}
<li><a href='/movie/{{rating.movie_id}}'>{{rating.movie.title}}</a>: {{rating.score}}</li>
{% endfor %}
</ul>
{% endblock %}
